~ = dev.mv.engine.exceptions
[Init]
STATIC_LISTENER_INIT = ~ListenerInitException; Could not instantiate the listener %s!
DUPLICATE_REGISTRY_TYPE = ~DuplicateRegistryTypeException; Registry type with this id "%s" or class "%s" already exists!
GAME_RESOURCE_CONSTRUCTOR = ~RegistryItemInitializationException; Resource item %s cannot be instantiated!
REGISTRY_DUPLICATE = ~DuplicateIdException; Duplicate id "%s" for registry of type "%s"!
AUDIO_INIT = ~EngineInitializationException; Failed to initialize openAL (%s)!
PHYSX_INIT = ~EngineInitializationException; Failed to initialize NVIDIA PhysX!
GLFW_INIT = ~EngineInitializationException; Failed to initialize GLFW!
GLFW_WINDOW_INIT = ~EngineInitializationException; Failed to create GLFW window!
[Mods]
MOD_INIT_THREW = ~ModInitializationException; Could not load mod "%s", init method threw exception!
MOD_INIT_ACCESS = ~ModInitializationException; Could not load mod "%s", init method cannot be accessed!
MOD_INIT_ABSENT = ~ModInitializationException; Could not load mod "%s", init method not found!
MOD_INIT_STATIC_LISTENER = ~ModInitializationException; Could not load mod "%s", the static listener %s cannot be instantiated!
MOD_ID_GAME = ~DuplicateIdException; Mod id cannot be the same as game id!
MOD_ID_INVALID = ~DuplicateIdException; Invalid mod id: "%s"!
MOD_ID_DUPLICATE = ~DuplicateIdException; Multiple mods found with the same id: "%s"!
MOD_LOAD_FAIL = ~ModLoadingException; Could not load mods!
MOD_LOAD_EXTRA_FAIL = ~ModLoadingException; Could not load extra mods!
MOD_LOAD_MAIN_ERROR = ~ModLoadingException; Could not load mod "%s", main class constructor threw an error!
MOD_LOAD_MAIN_INSTANCE = ~ModLoadingException; Could not load mod "%s", could not instantiate main class!
MOD_LOAD_MAIN_ACCESS = ~ModLoadingException; Could not load mod "%s", main class constructor cannot be accessed!
MOD_LOAD_MAIN_ABSENT = ~ModLoadingException; Could not load mod "%s", could not find main class constructor!
MOD_LOAD_UNMET_DEPENDENCY = ~UnmetDependencyException; Mod "%s" depends on mod "%s", but it cannot be found in the mods folder!
[Resources]
DIRECTORY_CREATE = java.io.IOException; Could not create subdirectory: "%s"!
SOUND_INIT = ~ResourceInitializationException; Could not create sound (%s)!
GUI_SCRIPT_LOAD = ClassNotFoundException; Could not load class or script "%s"!
NO_AUDIO_FORMAT = ~IllegalAudioFormatException; Unknown audio format "%s"!
BROKEN_AUDIO_FILE = ~BrokenAudioFileException; Broken audio file "%s"!
[Render]
[Physics]
BAD_COLLIDER = ~WrongColliderException; %s is not a valid collider for %s!